{% extends "skeleton.html" %}

{% block content %}
	<h1>Edit &ldquo;{{ post.title}}&rdquo;</h1>

	<form action="/postedit/" method = "post">
		{% csrf_token %}
		<textarea name="content" cols="60%" rows="10" tabindex="4">{{ post.content }}</textarea>
		<input type="hidden" name="postid" value="{{ post.id }}" />
		<input type="submit" value="Edit!" />
	</form>
{% endblock %}
