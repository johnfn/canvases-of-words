<html>
  <body>
    <h1> {{ group.name }} </h1>
    <i> {{ group.description }} </i> <br />

    Members: 
    {% for member in group.users.all %}
      <a href="/users/{{ member.username }}">{{ member.username }}</a>
      {% if not forloop.last %},{% endif %}
    {% endfor %} <br />

    <p />

    <form action="/group/{{ group.id }}/addmember" method = "post">
      {% csrf_token %}
      Add member: <input type="text" name="name" />
      <input type="submit" value="Add!" />
    </form>

    <b> Recent posts: </b> <a href="/group/{{ group.id }}/newpost">(Add new post)</a> <br />

    {% for post in posts %}
      {{ post.title }}<br />
    {% endfor %}

  </body>
</html>
