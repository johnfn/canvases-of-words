<html>
  <body>
    <h1> View all posts. </h1>

    {% for post in posts %}
      <li />{{ post.content }} <br />
        <div class="small">
          ( <a href = "/{{ post.id }}">Comment</a>
          | Brought to you by <a href="/users/{{ post.creator }}">{{ post.creator }}</a>.)
        </div>
    {% endfor %}

    Pages: 
    {% for link in pages %}
      <a href = "{{ link.link }}">{{ link.number }}</a>
    {% endfor %}
  </body>
</html>
