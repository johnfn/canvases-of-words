{% extends "skeleton.html" %}

{% block title %}Home page{% endblock %}

{% block content %}
  <h1>View all groups</h1>

  <ol>
  {% for group in groups %}
    <li>
	  <a href="/group/{{ group.id }}/"><b>{{ group.name }}</b></a>{% if group.description %}:
	  <i>{{ group.description }}</i>{% endif %}
	</li>
  {% endfor %}
  </ol>

{% endblock %}
