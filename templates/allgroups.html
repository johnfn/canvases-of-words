{% extends "skeleton.html" %}

{% block title %}Home page{% endblock %}

{% block content %}
  <h1> View all groups </h1>

    {% for group in groups %}
      {{ forloop.counter }}. <a href="/group/{{ group.id }}/"><b>{{ group.name }}</b></a> | <i>{{ group.description }}</i><br />
    {% endfor %}

{% endblock %}
