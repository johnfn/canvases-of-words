{% extends "skeleton.html" %}

{% block content %}
<h1>{{ SITE_NAME }}</h1>

<form action="/postlogin/" method = "post">
	{% csrf_token %}
	Name: <input type="text" name="username" /> <br />
	Password: <input type="password" name="password" /> <br />

	<input type="submit" value="Register!" />
</form>
{% endblock %}
