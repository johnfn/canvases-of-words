<html>
  <body>
    <h1> Who is this {{ username }} guy, anyway? </h1>

    {% if is_current_user %}
      Why, that appears to be you!
    {% else %}
      I dunno either. But here are some of their posts: 
    {% endif %}
    <br />

    {% for post in posts %}
      <li />{{ post.title }} 

      {% if is_current_user %}
        <a href = "/{{ post.id }}/edit"> Edit </a>
      {% endif %}

      <br />
    {% endfor %}

    <!--
    Pages: 
    {% for link in pages %}
      <a href = "{{ link.link }}">{{ link.number }}</a>
    {% endfor %}
    -->
    
  </body>
</html>
